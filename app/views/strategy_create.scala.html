@(strategy_title: String)

 @content = {
     <div class="row">
         <div class="col-lg-12">
             <h1 class="page-header">Create New Strategy</h1>
         </div>
             <!-- /.col-lg-12 -->
     </div>
     <div class="row">
        <div class="col-lg-6">
            <form action="/strategy/create" method="post" role="form">
                <input class="form-control hidden" id="templateId" name="templateId" value="1">

                 <div class="form-group">
                     <label for="ticker">Ticker</label>
                     <input disabled class="form-control" id="ticker" name="ticker">  <!-- why is diabled used here? -->
                 </div>

                 <div class="form-group">
                     <label for="volume">Volume</label>
                     <input class="form-control" id="volume" name="volume">
                 </div>

                 <div class="form-group">
                     <label for="profitPer">Profit Percentage</label>
                     <input class="form-control" id="profitPer" name="profitPer">
                 </div>

                 <div class="form-group">
                     <label for="lossPer">Loss Percentage</label>
                     <input class="form-control" id="lossPer" name="lossPer">
                 </div>

                <hr />

                <div class="form-group">
                    <label for="longDur">Long Duration</label>
                    <input class="form-control" id="longDur" name="longDur">
                </div>

                <div class="form-group">
                    <label for="shortDur">Short Duration</label>
                    <input class="form-control" id="shortDur" name="shortDur">
                </div>
<!-- Need to get a dialog box to appear when create button is created -->
                <div class="col-xs-3">
                    <div class="form-group">
                            <!-- /.panel-heading -->
                        <div class="panel-body">
                                <!-- Button trigger modal -->
                            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                               Create
                            </button>
                                <!-- Modal -->
                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                                            <h4 class="modal-title" id="myModalLabel">Strategy Submission</h4>
                                        </div>
                                        <div class="modal-body">
                                             Strategy successfully created!
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                        <!-- /.modal-content -->
                                </div>
                                    <!-- /.modal-dialog -->
                            </div>
                                <!-- /.modal -->
                        </div>
                            <!-- .panel-body -->
                    </div>
                        <!-- /.panel -->
                </div>


                   <!-- <button type="submit" class="btn btn-default">Create</button>  -->
                </form>
            </div>
        </div>

}
@main(strategy_title)(content)(null)
