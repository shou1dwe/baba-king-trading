@(strategy_title: String)

@content = {
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Modify Strategy</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <form action="/strategy/modify" method="get">
                <input class="form-control hidden" id="templateId" name="templateId" value="1">

                <div class="form-group">
                    <label for="ticker">Ticker</label>
                    <input disabled class="form-control" id="ticker" name="ticker" value="AAPL">
                </div>

                <div class="form-group">
                    <label for="volume">Volume</label>
                    <input disabled class="form-control" id="volume" name="volume" value="100">
                </div>

                <div class="form-group">
                    <label for="profitPer">Profit Percentage</label>
                    <input class="form-control" id="profitPer" name="profitPer" value="2.9">
                </div>

                <div class="form-group">
                    <label for="lossPer">Loss Percentage</label>
                    <input class="form-control" id="lossPer" name="lossPer" value="2.9">
                </div>

                <hr />

                <div class="form-group">
                    <label for="longDur">Long Duration (days)</label>
                    <input class="form-control" id="longDur" name="longDur" value="2">
                </div>

                <div class="form-group">
                    <label for="shortDur">Short Duration (mins)</label>
                    <input class="form-control" id="shortDur" name="shortDur" value="10">
                </div>

               <button type="submit" class="btn btn-default">Save Changes</button>
            </form>
         </div>
    </div>

}
@main(strategy_title)(content)(null)
