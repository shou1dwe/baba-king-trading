@(strategy: Strategy)

@content = {
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Modify Strategy</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6">
            <form action="/strategy/modify/@strategy.stratId" method="post">
                <input class="form-control hidden" id="templateId" readonly name="templateId" value="@strategy.templateId.tempId">

                <div class="form-group">
                    <label for="ticker">Ticker</label>
                    <input class="form-control" id="ticker" name="ticker" value="@strategy.stock.exchange: @strategy.stock.ticker" readonly>
                </div>

                <div class="form-group">
                    <label for="volume">Volume</label>
                    <input class="form-control" id="volume" name="volume" value="@strategy.vol">
                </div>

                <div class="form-group">
                    <label for="profitPer">Profit Percentage</label>
                    <input class="form-control" id="profitPer" name="profitPer" value="@strategy.profitPercent">
                </div>

                <div class="form-group">
                    <label for="lossPer">Loss Percentage</label>
                    <input class="form-control" id="lossPer" name="lossPer" value="@strategy.lossPercent">
                </div>

                <hr />

                <div class="form-group">
                    <label for="longDur">Long Duration (days)</label>
                    <input class="form-control" id="longDur" name="longDur" value="">
                </div>

                <div class="form-group">
                    <label for="shortDur">Short Duration (mins)</label>
                    <input class="form-control" id="shortDur" name="shortDur" value="">
                </div>

               <button type="submit" class="btn btn-default">Save Changes</button>
            </form>
         </div>


    </div>

}
@main(strategy.stratId)(content) {
    <script>
    $(document).ready(function() {
        var extras = "@strategy.extras";
        extras = $.parseJSON(extras.replace(/&quot;/g, '"'));
        $('#longDur' ).val(extras.longPeriod);
        $('#shortDur' ).val(extras.shortPeriod);
    })
    </script>
}
